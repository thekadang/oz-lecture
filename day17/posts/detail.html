<!-- detail.html (포스트 상세 화면) -->
<!DOCTYPE html>
<html lang="ko"> <!-- [수정] 한국어 사이트임을 명시 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [추가] 검색엔진을 위한 페이지 설명 -->
    <meta name="description" content="JSONPlaceholder API를 이용한 포스트 상세 내용 예제입니다.">
    <title>포스트 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            /* [추가] 가독성을 위해 중앙 정렬 */
            margin-left: auto;
            margin-right: auto;
        }
        h1, h3 {
            color: #333;
        }
        #post-detail {
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            line-height: 1.6; /* [추가] 줄 간격 조절 */
        }
        #post-detail h3 {
            margin-top: 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>포스트 상세 정보</h1>
    <div id="post-detail">
        <!-- 자바스크립트로 이곳에 내용이 채워집니다. -->
    </div>
    <a href="index.html">← 목록으로 돌아가기</a>
    <script src="detail.js"></script>
</body>
</html>

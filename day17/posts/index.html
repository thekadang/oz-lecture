<!-- index.html (포스트 목록 화면) -->
<!-- 제미나이 프롬프트 : (노션의 과제내용 첨부함) 내용을 바탕으로 첨부한 파일을 완성해줘. 
 수정하거나 첨부한 부분을 표시해서 초보인 내가 코드를 이해할 수 있게 해주고 
 오류가 나지 않고 지침을 모두 지켜서 최대한 깔끔하면서 seo에 최적화된 코드를 부탁해. -->
<!DOCTYPE html>
<html lang="ko"> <!-- [수정] 한국어 사이트임을 명시 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [추가] 검색엔진을 위한 페이지 설명 -->
    <meta name="description" content="JSONPlaceholder API를 이용한 포스트 목록 예제입니다.">
    <title>포스트 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            /* [추가] 가독성을 위해 중앙 정렬 */
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        /* [수정] a 태그로 변경하여 링크임을 명확히 함 */
        li a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #f9f9f9;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }
        li a:hover {
            background: #e0e0e0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>포스트 목록</h1>
    <ul id="post-list">
        <!-- 자바스크립트로 이곳에 목록이 채워집니다. -->
    </ul>
    <script src="list.js"></script>
</body>
</html>

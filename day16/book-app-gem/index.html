<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>도서 관리 앱</h1>
    <div class="book-container">
        <input type="text" class="book-input" id="bookTitle" placeholder="도서 제목">
        <input type="number" class="book-input" id="bookPrice" placeholder="가격 (원)">
        <button class="book-button" onclick="addBook()">추가</button>
        <ul class="book-list" id="bookList"></ul>
        
        <!-- 요구사항에 따라 버튼 추가 -->
        <div class="action-buttons">
            <button class="book-button" onclick="processBooks()">도서 데이터 처리</button>
            <button class="book-button" onclick="showAllRentalStatus()">전체 대여 상태 보기</button>
        </div>
        
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

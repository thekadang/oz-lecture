<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Form 입력 관련 태그</title>
    </head>
    <body>
        <form action="/submit" method="get">
            <!-- 입력 요소들이 여기 포함 -->
             <!-- 라인 복사 윈도우는 alt shift 방향키 입니다! -->
             <!-- 윈도우도 여러줄 한번에 쓰는거는 Ctrl + Alt  -->
            <input type="text" name="username" placeholder="사용자 이름">
            <input type="password" name="password" placeholder="비밀번호">
            <br>
            <div>
                <h3>취미를 선택해주세요</h3>
                <!-- 체크박스는 여러개 선택 가능 -->
                <input type="checkbox" name="hobby" value="reading">독서
                <input type="checkbox" name="hobby" value="reading">게임
                <input type="checkbox" name="hobby" value="reading">A
                <input type="checkbox" name="hobby" value="reading">B
                <input type="checkbox" name="hobby" value="reading">C
            </div>
            <div>
                <h3>성별 선택해주세요</h3>
                <!-- 라디오는 하나만 선택해서 체크 -->
                <input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="female">여성
            </div>
            <div>
                <h3>도시를 선택해주세요</h3>
                 <select name="city" multiple>
                    <option value="seoul">서울</option>
                    <option value="busan">부산</option>
                    <option value="jeju">제주</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <hr>
            <div>
                <h3>기타정보</h3>
                <input type="email" name="email" placeholder="example@domain.com" />
                <input type="date" name="birthdate" placeholder="생일을 선택하세요" />
                <input type="number" name="age" min="1" max="100" />
                <input type="range" name="volume" min="0" max="100" />
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                <!-- .은 1개 이상의 문자(숫자포함) 이라는 의미입니다. *은 '모든'이라는 의미입니다.
                 따라서 https:// 뒤에 1개 이상의 문자가 포함되어야 하고 뒤에는 co.kr이든 com이든 상관없다는 의미입니다. -->
                <input
                type="url"
                name="url"
                placeholder="https://example.com"
                pattern="https://.*" 
                size="30"
                required
                />
                <div>
                <p>Choose your monster's colors:</p>
                <div>
                    <input type="color" id="head" name="head" value="#e66465" />
                    <label for="head">Head</label>
                </div>
            </div>
            <br>
            <hr>
            <button type="submit">제출</button>
            <button type="reset">초기화</button>         
        </form>
    </body>
</html>

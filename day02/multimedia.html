<!DOCTYPE html>
<!-- 이 문서가 HTML5 문서임을 선언합니다. -->
<html lang="ko">
    <head>
        <!-- 문서의 문자 인코딩을 UTF-8로 설정합니다. (한글 깨짐 방지) -->
        <meta charset="UTF-8">
        <!-- 웹 브라우저 탭에 표시될 제목입니다. -->
        <title>멀티미디어 태그</title>
    </head>
    <body>
        <main>
            <!-- 비디오를 재생하는 영역입니다. -->
            <!-- 'controls' 속성은 재생, 정지, 볼륨 조절 등 컨트롤 바를 표시합니다. -->
            <video controls width="400">
                <!-- 브라우저가 지원하는 비디오 파일을 순서대로 확인합니다. -->
                <source src="VIDEO.mp4" type="video/mp4">
                <source src="VIDEO.webm" type="video/webm">
                <!-- <video> 태그를 지원하지 않는 옛날 브라우저에서 표시될 문구입니다. -->
                브라우저가 비디오를 지원하지 않습니다.
            </video>

            <!-- 오디오를 재생하는 영역입니다. -->
            <!-- 'controls' 속성은 컨트롤 바를 표시합니다. -->
            <audio controls>
                <!-- 브라우저가 지원하는 오디오 파일을 순서대로 확인합니다. -->
                <source src="sample.mp3" type="audio/mp3">
                <source src="sample.wav" type="audio/wav">
                <!-- <audio> 태그를 지원하지 않는 옛날 브라우저에서 표시될 문구입니다. -->
                브라우저가 오디오를 지원하지 않습니다.
            </audio>
        </main>
    </body>
</html>

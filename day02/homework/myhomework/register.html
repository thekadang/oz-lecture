<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>User Registration Form</title>
    </head>
    <body>
        <div>
            <h1>User Registration</h1>
        </div>
        <div>
        <!-- 폼 시작 -->
            <form action="#" method="post">
                <p>이름 : <input type="text" id="nolabel" name="name" placeholder="아무개"></p>
                <p>이메일 : <input type="email" id="nolabel" name="email" placeholder="example@domain.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="유효한 이메일 주소를 입력하세요."></p>
                <p>비밀번호 : <input type="password" id="nolabel" name="password" placeholder="비밀번호"></p>
                <p>생년월일 : <input type="date" id="nolabel" name="date" min="1900-01-01" max="2025-06-30" value="date"></p>
                <p>나이 : <input type="number" id="nolabel" name="age" min="1" max="100"></p>
                <p>서비스 만족도 (1~10점) : <input type="range" id="nolabel" name="satisfaction" min="1" max="10"></p>
                <!-- 라벨 : 글자를 선택해도 체크표시가 됨 -->
                <!-- 성별 라벨 적용 -->
                <p>성별 : <label><input type="radio" id="label" name="gender" value="male">남성</label>
                <label><input type="radio" id="label" name="gender" value="female">여성</label>
                <label><input type="radio" id="label" name="gender" value="other">기타</label></p>
                

                <!-- 뒷풀이 시간에 나온 다른분의 라벨 사용코드 -->

                <!-- <label>성별:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label> -->
                
                
                <p>관심사 : 
                <!-- 라벨 for 적용 -->
                <input type="checkbox" id="codinglabel" name="coding" value="coding"><label for="codinglabel">코딩</label>
                <input type="checkbox" id="gaminglabel" name="gaming" value="gaming"><label for="gaminglabel">게임</label>
                <input type="checkbox" id="sportslabel" name="sports" value="sports"><label for="sportslabel">스포츠</label></p>
                <!-- 국가선택 셀렉트 멀티플 적용 -->
                <p>국가선택 : <select name="nation" multiple>
                    <option value="Korea">한국</option>
                    <option value="Japan">일본</option>
                    <option value="China">중국</option>
                    <option value="USA">미국</option>
                    <option value="Hongkong">홍콩</option>           
                    </select></p>
                <div>
                    <button type="submit">제출</button>
                    <button type="reset">초기화</button>
                </div>
            </form>
        </div>
    </body>
